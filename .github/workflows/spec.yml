name: build

on: [push]

jobs:
  test:
    strategy:
      matrix:
        luaVersion: ["5.1"]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: xpol/setup-lua
        with:
          luaVersion: ${{ matrix.luaVersion }}
      - uses: leafo/gh-actions-luarocks@v3
      - name: build
        run: |
          luarocks install busted
          luarocks make
      - name: test
        run: |
          busted -o utfTerminal test/test.lua

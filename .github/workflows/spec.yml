name: spec

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: leafo/gh-actions-lua@v7
      - uses: leafo/gh-actions-luarocks@v3
      - name: build
        run: |
          luarocks install busted
          luarocks make
      - name: test
        run: |
          busted -o utfTerminal test/test.lua
